<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976d2;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <select id="formatSelect">
    <option value="json">JSON格式</option>
    <option value="md">Markdown格式</option>
  </select>
  <button id="exportBtn">导出聊天记录</button>
  <div id="status"></div>
  <script src="popup.js"></script>

</html>
